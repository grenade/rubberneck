      keys:
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICqLZ8g4OEkYREvtocms3pUgdUVIxiJ+WZHv3ZsMROZL
  -
    username: grenade
    authorized:
      keys:
