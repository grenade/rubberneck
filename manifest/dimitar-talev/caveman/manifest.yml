      post:
        - sudo systemctl daemon-reload
        - systemctl is-enabled lighthouse-beacon-mainnet.service || sudo systemctl enable lighthouse-beacon-mainnet.service
        - sudo systemctl start lighthouse-beacon-mainnet.service
