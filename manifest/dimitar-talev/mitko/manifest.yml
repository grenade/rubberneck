    target: /etc/nginx/conf.d/sites-enabled.conf
    command:
      pre:
        - sudo mkdir -p /etc/nginx/sites-available
        - sudo mkdir -p /etc/nginx/sites-enabled
      post:
        - sudo systemctl restart nginx.service
