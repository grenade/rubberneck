os:
  name: fedora
package:
  - cockpit-pcp
  - curl
  - dnf-automatic
  - git
  - ncurses-base
  - ncurses-compat-libs
  - python3-pip
user:
  -
    username: grenade
    authorized:
      keys:
        - ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIPRO2rPB5URKyMSGeMwFd9Npzl/XywJWO9F2N/xylCVm
