sources:
  journald:
    type: journald
    include_units:
      - resonance-miner.service
      - resonance-node.service
      - sshd.service
      - substrate-telemetry-shard.service
transforms:
  add_meta:
    type: remap
    inputs:
      - journald
    source: |
      .version = "1.1"
      .timestamp = to_float( to_unix_timestamp(.timestamp) ?? to_unix_timestamp(now()) )
      .host = get_hostname!()
      ._service = to_string(._SYSTEMD_UNIT) ?? "unknown"
      if exists(.PRIORITY) { .level = to_int(.PRIORITY) ?? .PRIORITY }
      if exists(.level) { .level = max(0, min(7, to_int(.level) ?? 6)) }
      if is_null(.MESSAGE) { drop() }
      .short_message = to_string(.MESSAGE) ?? "<no message>"
      .full_message  = to_string(.MESSAGE) ?? ""
      del(.SYSLOG_FACILITY)
      del(._SOURCE_MONOTONIC_TIMESTAMP)
sinks:
  graylog:
    type: socket
    inputs:
      - add_meta
    address: "logs.res.fm:12201"
    mode: tcp
    framing:
      method: character_delimited
      character_delimited:
        delimiter: "\0"
    encoding:
      codec: json
    buffer:
      type: disk
      max_size: 536870912
      when_full: block
