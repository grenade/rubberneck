sources:
  journald:
    type: journald
    include_units:
      - resonance-miner.service
      - resonance-node.service
      - sshd.service
      - substrate-telemetry-shard.service
transforms:
  add_meta:
    type: remap
    inputs:
      - journald
    source: |
      .host = get_hostname!()
      .service = ._SYSTEMD_UNIT
      if exists(.PRIORITY) { .level = to_int!(.PRIORITY) }
      .short_message = string!(.MESSAGE)
      .full_message = string!(.MESSAGE)
      del(.SYSLOG_FACILITY)
      del(._SOURCE_MONOTONIC_TIMESTAMP)
sinks:
  graylog:
    type: socket
    inputs:
      - add_meta
    address: "logs.res.fm:12201"
    mode: tcp
    framing:
      method: character_delimited
      character_delimited:
        delimiter: "\0"
    encoding:
      codec: json
    buffer:
      type: disk
      max_size: 536870912
      when_full: block
