sources:
  journald:
    type: journald
    include_units:
      - resonance-miner.service
      - resonance-node.service
      - sshd.service
      - substrate-telemetry-shard.service

transforms:
  add_meta:
    type: remap
    inputs:
      - journald
    source: |
      .version = "1.1"
      .timestamp = to_float( to_unix_timestamp(.timestamp) ?? to_unix_timestamp(now()) )
      .host = get_hostname!()
      .short_message = (to_string(.message) ?? to_string(.MESSAGE) ?? to_string(.SYSLOG_MESSAGE) ?? "<no message>")
      .full_message  = (to_string(.message) ?? to_string(.MESSAGE) ?? "")
      ._service = to_string(._SYSTEMD_UNIT) ?? to_string(.SYSLOG_IDENTIFIER) ?? "unknown"
      if exists(.PRIORITY) {
        .level = to_int(.PRIORITY) ?? 6
        if .level < 0 { .level = 0 }
        if .level > 7 { .level = 7 }
      }
      del(.SYSLOG_FACILITY)
      del(._SOURCE_MONOTONIC_TIMESTAMP)
      del(.message)
      del(.MESSAGE)

  includes_message:
    type: filter
    inputs:
      - add_meta
    condition: '.short_message != "<no message>"'

sinks:
  graylog:
    type: socket
    inputs:
      - includes_message
    address: "logs.res.fm:12201"
    mode: tcp
    framing:
      method: character_delimited
      character_delimited:
        delimiter: "\0"
    encoding:
      codec: json
    buffer:
      type: disk
      max_size: 536870912   # bytes
      when_full: block
